<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">



<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>
<body>


<input type="button" value="基本信息弹窗" onclick="demo1()" name=""> <br>

<input type="button" value="标题与文本的信息弹窗" onclick="demo2()" name=""> <br>

<input type="button" value="成功信息弹窗！" onclick="demo3()" name=""> <br>
<input type="button" value="警告信息弹窗，“确认”按钮带有一个函数" onclick="demo4()" name=""> <br>
<input type="button" value="给函数传入参数，取消按钮也可以执行" onclick="demo5()" name=""> <br>
<input type="button" value="自定义图标信息弹窗" onclick="demo6()" name=""> <br>
<input type="button" value="HTML信息弹窗" onclick="demo7()" name=""> <br>
<input type="button" value="定时关闭信息弹窗" onclick="demo8()" name=""> <br>
<input type="button" value="输入信息弹窗" onclick="demo9()" name=""> <br>
<input type="button" value="加载(AJAX请求示例)弹窗" onclick="demo10()" name=""> <br>
<input type="button" value="你可以改变SweetAlert的主题样式!" onclick="demo11()" name=""> <br>






<script type="text/javascript">

function demo1(){
	swal("这是一条信息！")
}

function demo2(){
	swal("这是一条信息！", "很漂亮，不是吗？")
}

function demo3(){
	swal("干得漂亮！", "你点击了按钮！","success")
}
function demo4(){
	swal({ 
	  title: "确定删除吗？", 
	  text: "你将无法恢复该虚拟文件！", 
	  type: "warning",
	  showCancelButton: true, 
	  confirmButtonColor: "#DD6B55",
	  confirmButtonText: "确定删除！", 
	  closeOnConfirm: false
	},
	function(){
	  swal("删除！", "你的虚拟文件已经被删除。", "success"); 
	});
}
function demo5(){
	swal({ 
	  title: "确定删除吗？", 
	  text: "你将无法恢复该虚拟文件！", 
	  type: "warning",
	  showCancelButton: true, 
	  confirmButtonColor: "#DD6B55",
	  confirmButtonText: "确定删除！", 
	  cancelButtonText: "取消删除！",
	  closeOnConfirm: false, 
	  closeOnCancel: false	
	},
	function(isConfirm){ 
	  if (isConfirm) { 
	    swal("删除！", "你的虚拟文件已经被删除。",
	"success"); 
	  } else { 
	    swal("取消！", "你的虚拟文件是安全的:)",
	"error"); 
	  } 
	});
}
function demo6(){
	swal({ 
	  title: "漂亮！", 
	  text: "这是自定义图标。",
	  imageUrl: "images/thumbs-up.jpg" 
	});
}
function demo7(){
	swal({ 
	  title: "HTML <small>标题</small>!",
	  text: '自定义<span style="color:#F8BB86">html<span>信息。', 
	  html: true 
	});
}
function demo8(){
	swal({ 
	  title: "自动关闭弹窗！", 
	  text: "2秒后自动关闭。", 
	  timer: 2000, 
	  showConfirmButton: false 
	});
}
function demo9(){
	swal({ 
	  title: "输入！", 
	  text: "输入一些有趣的话：",
	  type: "input", 
	  showCancelButton: true, 
	  closeOnConfirm: false, 
	  animation: "slide-from-top", 
	  inputPlaceholder: "输入一些话" 
	},
	function(inputValue){ 
	  if (inputValue === false) returnfalse; 
	  
	  if (inputValue === "") { 
	    swal.showInputError("你需要输入一些话！");
	    return false 
	  } 
	  
	  swal("非常好！", "你输入了：" + inputValue,"success"); 
	});
}
function demo10(){
	swal({ 
	  title: "Ajax请求示例", 
	  text: "提交运行ajax请求", 
	  type: "info", 
	  showCancelButton: true, 
	  closeOnConfirm: false, 
	  showLoaderOnConfirm: true, 
	},
	function(){ 
	  setTimeout(function(){ 
	    swal("Ajax请求完成！"); 
	  }, 2000);
	});
}
function demo11(){
	swal("这是一条信息！", "很漂亮，不是吗？")
}



</script>

</body>
</html>
